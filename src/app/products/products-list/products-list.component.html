<div class="list-group" *ngIf="products$ | async as products; else loader">
  <div  *ngFor="let item of products" class="list-group-item list-group-item-action flex-column align-items-start mb-1">
    <div class="d-flex w-100 justify-content-between">
      <h5 class="mb-1">{{ item.name }}</h5>
      <small>Id: {{ item.id }}</small>
    </div>
    <p class="mb-1">{{ item.price | currency: 'EUR' }}</p>
  </div>
</div>
<ng-template #loader>
  <div>Loading...</div>
</ng-template>
