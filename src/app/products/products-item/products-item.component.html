<div  class="list-group-item list-group-item-action flex-column align-items-start mb-1">
  <div class="d-flex w-100 justify-content-between">
    <h5 class="mb-1">{{ product.name }}</h5>
    <small>Id: {{ product.id }}</small>
    <button (click)="showDetails = !showDetails">Show details</button>
  </div>
  <p class="mb-1">{{ product.price | currency: 'EUR' }}</p>
  <p *ngIf="showDetails">{{product.description }}</p>
</div>
